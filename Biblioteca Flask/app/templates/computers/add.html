{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Agregar Computadora</h1>
  <form action="{{ url_for('computers.add') }}" method="post">
    <div class="form-group">
      <label for="brandComputer">Marca</label>
      <input type="text" class="form-control" id="brandComputer" name="brandComputer" required>
    </div>
    <div class="form-group">
      <label for="modelComputer">Modelo</label>
      <input type="text" class="form-control" id="modelComputer" name="modelComputer" required>
    </div>
    <div class="form-group">
      <label for="statusComputer">Estado</label>
      <select class="form-control" id="statusComputer" name="statusComputer" required>
        <option value="Active">Activo</option>
        <option value="Inactive">Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
{% endblock %}
