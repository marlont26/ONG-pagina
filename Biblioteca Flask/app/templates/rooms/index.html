{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Lista de Salas</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for room in data %}
            <tr>
                <td>{{ room.id }}</td>
                <td>{{ room.name }}</td>
                <td>{{ room.description }}</td>
                <td>
                    <a href="{{ url_for('room.edit', id=room.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <form action="{{ url_for('room.delete', id=room.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('room.add') }}" class="btn btn-primary">Agregar Sala</a>
</div>
{% endblock %}
