{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Añadir Préstamo de Computadora</h1>
        <form action="{{ url_for('cloans.add') }}" method="post">
            <div class="form-group">
                <label for="computerId">Computadora:</label>
                <select id="computerId" name="computerId" class="form-select rounded-pill" required>
                    {% for computer in computers %}
                        <option value="{{ computer.idComputer }}">{{ computer.brandComputer }} - {{ computer.modelComputer }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="userId">Usuario:</label>
                <select id="userId" name="userId" class="form-select rounded-pill" required>
                    {% for user in users %}
                        <option value="{{ user.idUser }}">{{ user.nameUser }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="loanDate">Fecha de Préstamo:</label>
                <input type="date" class="form-control" id="loanDate" name="loanDate">
            </div>
            <div class="form-group">
                <label for="returnDate">Fecha de Devolución:</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate">
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select class="form-control" id="status" name="status">
                    <option value="Active">Activo</option>
                    <option value="Returned">Devuelto</option>
                    <option value="Overdue">Atrasado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Préstamo</button>
        </form>
    </div>
{% endblock %}
