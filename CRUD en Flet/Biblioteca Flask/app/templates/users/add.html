{% extends "base.html" %}
{% block titulo_pagina %}Agregar Usuario{% endblock %}
{% block content %}
<form action="{{ url_for('user.add') }}" method="post" class="needs-validation" novalidate>
    <div class="form-group mb-3">
        <label for="nameUser" class="form-label">Nombre:</label>
        <input type="text" id="nameUser" name="nameUser" required class="form-control">
        <div class="invalid-feedback">
            Por favor, ingrese un nombre de usuario.
        </div>
    </div>
    
    <div class="form-group mb-3">
        <label for="passwordUser" class="form-label">Contraseña:</label>
        <input type="password" id="passwordUser" name="passwordUser" required class="form-control">
        <div class="invalid-feedback">
            Por favor, ingrese una contraseña.
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
</form>

{% endblock %}
