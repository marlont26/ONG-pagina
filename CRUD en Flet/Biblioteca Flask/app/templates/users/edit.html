{% extends "base.html" %}
{% block titulo_pagina %}Editar Usuario {{ user.nameUser }}{% endblock %}
{% block content %}
<h1>Editar Usuario</h1>
<form action="{{ url_for('user.edit', id=user.idUser) }}" method="post">
    <div class="form-group mb-3">
        <label for="nameUser" class="form-label">Nombre:</label>
        <input type="text" id="nameUser" name="nameUser" value="{{ user.nameUser }}" required class="form-control">
    </div>
   
    <div class="form-group mb-3">
        <label for="passwordUser" class="form-label">Contrase√±a:</label>
        <input type="password" id="passwordUser" name="passwordUser" value="{{ user.passwordUser }}" required class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
</form>

{% endblock %}
