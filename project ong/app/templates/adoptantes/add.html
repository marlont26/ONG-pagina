{% extends "base.html" %}
{% block title %}Añadir Adoptante{% endblock %}
{% block content %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Añadir Adoptante</h1>
    <div class="card shadow-sm p-4">
        <form id="adoptanteForm" action="{{ url_for('adoptante.add') }}" method="post" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>

            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" name="pais" required>
            </div>

            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <!-- Alerta de Bootstrap para email inválido -->
                <div class="alert alert-danger d-none mt-2" id="emailAlert" role="alert">
                    Por favor, ingrese un correo electrónico válido que contenga "@"
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Añadir Adoptante</button>
        </form>
    </div>
</div>

<!-- Script de validación de correo electrónico -->
<script>
    document.getElementById('adoptanteForm').addEventListener('submit', function(event) {
        var emailInput = document.getElementById('email');
        var emailAlert = document.getElementById('emailAlert');

        // Verificar si el email contiene un '@'
        if (!emailInput.value.includes('@')) {
            // Mostrar la alerta si no tiene '@'
            emailAlert.classList.remove('d-none');
            event.preventDefault(); // Evitar el envío del formulario
        } else {
            // Ocultar la alerta si todo está bien
            emailAlert.classList.add('d-none');
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
