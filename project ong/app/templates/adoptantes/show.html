{% extends "base.html" %}
{% block title %}Detalles del Adoptante{% endblock %}
{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Detalles del Adoptante</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h2 class="card-title mb-0">Actualizar Datos del Adoptante</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('adoptante.show', id=adoptante.idAdoptante) }}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ adoptante.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ adoptante.apellido }}" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País:</label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{ adoptante.pais }}" required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ adoptante.ciudad }}" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ adoptante.direccion }}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ adoptante.telefono }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ adoptante.email }}" required>
                </div>
                <button type="submit" name="actualizar" class="btn btn-primary">Actualizar Datos</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h2 class="card-title mb-0">Solicitar Adopción</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('adoptante.show', id=adoptante.idAdoptante) }}" method="post">
                <div class="mb-3">
                    <label for="idPerro" class="form-label">Selecciona un Perro:</label>
                    <select id="idPerro" name="idPerro" class="form-select" required>
                        {% for perro in perros %}
                            <option value="{{ perro.idPerro }}">{{ perro.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" name="solicitar" class="btn btn-success">Solicitar Adopción</button>
            </form>
        </div>
    </div>

    <div class="text-center">
        <a href="{{ url_for('adoptante.index') }}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
