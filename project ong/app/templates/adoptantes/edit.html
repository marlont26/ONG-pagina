{% extends "base.html" %}
{% block title %}Editar Adoptante{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-warning text-white text-center">
            <h1 class="h4 mb-0">Editar Adoptante</h1>
        </div>
        <div class="card-body">
            <form action="{{ url_for('adoptante.edit', id=adoptante.idAdoptante) }}" method="post">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ adoptante.nombre }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ adoptante.apellido }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais" name="pais" value="{{ adoptante.pais }}" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ adoptante.ciudad }}" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ adoptante.direccion }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ adoptante.telefono }}" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ adoptante.email }}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
