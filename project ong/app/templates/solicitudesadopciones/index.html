<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Adopción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Solicitudes de Adopción</h1>
        <table class="table table-striped">
            <thead>
                <tr>x
                    <th>ID</th>
                    <th>Nombre Adoptante</th>
                    <th>Perro</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for solicitud in solicitudes %}
                <tr>
                    <td>{{ solicitud.id }}</td>
                    <td>{{ solicitud.adoptante.nombre }}</td>
                    <td>{{ solicitud.perro.nombre }}</td>
                    <td>{{ solicitud.estado }}</td>
                    <td>
                        <form action="{{ url_for('empleado.aprobar', id=solicitud.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm">Aprobar</button>
                        </form>
                        <form action="{{ url_for('empleado.rechazar', id=solicitud.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
