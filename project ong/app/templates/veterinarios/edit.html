{% extends "base.html" %}
{% block title %}Editar Veterinario{% endblock %}
{% block content %}
    <h1>Editar Veterinario</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ veterinario.nombre }}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ veterinario.apellido }}" required><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" value="{{ veterinario.especialidad }}" required><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ veterinario.telefono }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ veterinario.email }}" required><br>

        <input type="submit" value="Actualizar">
    </form>
    <a href="{{ url_for('veterinario.index') }}">Volver</a>
{% endblock %}
