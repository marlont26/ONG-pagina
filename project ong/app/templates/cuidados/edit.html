{% extends "base.html" %}
{% block title %}Editar Cuidado{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Cuidado</h1>
    <form action="{{ url_for('cuidado.edit', id=cuidado.idCuidado) }}" method="post">
        <div class="form-group mb-3">
            <label for="idPerro" class="form-label">Perro</label>
            <select class="form-select" id="idPerro" name="idPerro" required>
                {% for perro in perros %}
                <option value="{{ perro.idPerro }}" {% if perro.idPerro == cuidado.idPerro %}selected{% endif %}>{{ perro.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="idEmpleado" class="form-label">Empleado</label>
            <select class="form-select" id="idEmpleado" name="idEmpleado" required>
                {% for empleado in empleados %}
                <option value="{{ empleado.idEmpleado }}" {% if empleado.idEmpleado == cuidado.idEmpleado %}selected{% endif %}>{{ empleado.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ cuidado.descripcion }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ cuidado.fecha }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Cuidado</button>
    </form>
</div>
{% endblock %}
