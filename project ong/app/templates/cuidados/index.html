<div class="container mt-5">
    <h1 class="mb-4">Listado de Cuidados</h1>
    <a href="{{ url_for('cuidado.add') }}" class="btn btn-primary mb-3">Agregar Cuidado</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Perro</th>
                <th>Empleado</th>
                <th>Descripci√≥n</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cuidado in cuidados %}
            <tr>
                <td>{{ cuidado.idCuidado }}</td>
                <td>{{ cuidado.perro.nombre }}</td>
                <td>{{ cuidado.empleado.nombre }}</td>
                <td>{{ cuidado.descripcion }}</td>
                <td>{{ cuidado.fecha }}</td>
                <td>
                    <a href="{{ url_for('cuidado.show', id=cuidado.idCuidado) }}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{{ url_for('cuidado.edit', id=cuidado.idCuidado) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('cuidado.delete', id=cuidado.idCuidado) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
