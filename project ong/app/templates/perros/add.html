<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Libro</title>
</head>
<body>
    <h1>Agregar canino</h1>
    <form action="{{ url_for('create_perro') }}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza">
        
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        
        <label for="estadoSalud">Estado de Salud</label>
        <input type="text" id="estadoSalud" name="estadoSalud">

        <label for=" estado"> Estado</label>
        <input type="text" id="estado" name="estado">
        
        <label for="fechaIngreso">Fecha de Ingreso</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso">
        
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        
        <button type="submit">Añadir</button>
    </form>

</body>
</html>
