{% extends "base.html" %}
{% block title %}Agregar Donación{% endblock %}
{% block content %}
    <h1>Agregar Donación</h1>
    <form method="POST">
        <label for="monto">Monto:</label>
        <input type="text" name="monto" id="monto" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion"></textarea>
        <br>
        <label for="donante_id">Donante:</label>
        <select name="donante_id" id="donante_id" required>
            {% for donante in donantes %}
            <option value="{{ donante.id }}">{{ donante.nombre }} {{ donante.apellido }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Agregar">
    </form>
    <a href="{{ url_for('donacion.index') }}">Volver</a>
{% endblock %}
