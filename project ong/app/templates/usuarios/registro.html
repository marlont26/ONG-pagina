<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Registrarse</h2>
                    </div>
                    <div class="card-body p-4">
                        <form action="{{ url_for('usuario.register') }}" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required><br><br>
                    
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required><br><br>
                    
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required><br><br>
                    
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <small class="text-muted">Nota: Para roles de empleado, veterinario y administrador, use la contraseña por defecto proporcionada.</small><br><br>
                    
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" required><br><br>
                    
                            <label for="cedula">Cédula:</label>
                            <input type="text" id="cedula" name="cedula" required><br><br>
                    
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <select id="rol" name="rol" class="form-select" required>
                                    <option value="usuario">Usuario</option>
                                    <option value="empleado">Empleado</option>
                                    <option value="veterinario">Veterinario</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                    
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>     
                    </div>
                    <div class="card-footer text-center">
                        <small>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}" class="text-primary">Inicia sesión aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
