<!DOCTYPE html>
<link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet">
<html>
<head>
    <title>{% block title %}Mi Ap licación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid px-3 py-3">
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/originals/cb/83/63/cb8363735ab174defb79b1b6f164a5e2.jpg" alt="logo" width="50" height="50">
                HappyPaws
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse center" id="navbarNav">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="{{ url_for('main.home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('perro.index') }}">Perros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('adoptante.index') }}">Adoptantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="{{ url_for('empleado.index') }}">Empleados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link "  href="{{ url_for('solicitud_adopcion.index') }}">Solicitudes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{ url_for('donacion.index') }}">Donaciones</a>
              </li>
            </ul>
          </div>
          <a href="#" class="login-button">Login</a>
        </div>
      </nav>
    <main>
        
        {% block content %}
        {% endblock %}
        
    </main>
    <footer>
        <p>&copy; 2024 Mi Aplicación</p>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
