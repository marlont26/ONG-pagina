{% extends "base.html" %}
{% block title %}Editar Donante{% endblock %}
{% block content %}
    <h1>Editar Donante</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ donante.nombre }}" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" value="{{ donante.apellido }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ donante.email }}" required>
        <br>
        <label for="telefono">Tel√©fono:</label>
        <input type="text" name="telefono" id="telefono" value="{{ donante.telefono }}">
        <br>
        <input type="submit" value="Actualizar">
    </form>
    <a href="{{ url_for('donante.index') }}">Volver</a>
{% endblock %}
